<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift" />
      </article>
      <article class="gift-info">
        <h3>old Iphone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum
          laudantium perspiciatis tempore sit qui quod illo reiciendis sequi
          fugit velit explicabo exercitationem, temporibus fuga! Beatae officiis
          eaque provident velit laborum?
        </p>
        <div class="deadline">
          <!-- deadline format-->
          <div class="deadline-format">
            <div>
              <h4 class="days">30</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">30</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins">15</h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="secs">44</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
