<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  favicon tricks  good stuff -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <!--  app -->
    <div class="quote__container" id="quote-app">
      <div class="quote__text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. cum , quam
          hic !</span
        >
        <div class="quote__author">
          <span id="author">Alex</span>
        </div>
        <div class="btn__container">
          <button class="twitter__btn" id="twitter" title="Tweet this">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
